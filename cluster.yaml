apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: code4ro-prod
  region: eu-west-1
  version: "1.27"
  tags: 
    app: code4ro-k8s-prod
    env: production
vpc:
  publicAccessCIDRs: ["82.79.70.195/16"]
  clusterEndpoints:
    publicAccess:  true
    privateAccess: true

iamIdentityMappings:
  - arn: arn:aws:iam::172019762325:role/AWSReservedSSO_AdministratorAccess_bd5b1d6f35734daa
    groups:
      - system:bootstrappers
      - system:nodes
    username: admin
    noDuplicateARNs: true # prevents shadowing of ARNs

iam:
  withOIDC: true   
  serviceAccounts:
    - metadata:
        name: aws-load-balancer-controller
        namespace: aws-load-balancer
      wellKnownPolicies:
        awsLoadBalancerController: true
    - metadata:
        name: ebs-csi-controller-sa
        namespace: kube-system
      wellKnownPolicies:
        ebsCSIController: true
      roleName: AmazonEKS_EBS_CSI_Driver
      roleOnly: true

addons:
  - name: aws-ebs-csi-driver
    serviceAccountRoleARN: arn:aws:iam::172019762325:role/AmazonEKS_EBS_CSI_Driver

managedNodeGroups:
  - name: nodegroup
    instanceType: t3a.medium
    availabilityZones: ["eu-west-1a"]
    iam:
      attachPolicyARNs:
        - arn:aws:iam::aws:policy/AmazonEKSWorkerNodePolicy
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
        - arn:aws:iam::aws:policy/AmazonEKS_CNI_Policy
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly
        - arn:aws:iam::aws:policy/ElasticLoadBalancingFullAccess
        - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy # we need only this for viewing logs in Cloudwatch, the rest are there because we need the default https://eksctl.io/usage/iam-policies/#attaching-policies-by-arn
      withAddonPolicies:
        autoScaler: true
        awsLoadBalancerController: true
        ebs: true
    desiredCapacity: 2
    minSize: 2
    maxSize: 8
    volumeSize: 20
    tags:
      nodegroup-role: worker
      app: code4ro-k8s-prod
      env: prod

  - name: spot-pool
    instanceTypes: ["t3a.medium", "t3.medium", "t3a.large", "t3.large", "t2.medium", "t2.large"]
    availabilityZones: ["eu-west-1a"]
    spot: true
    iam:
      attachPolicyARNs:
        - arn:aws:iam::aws:policy/AmazonEKSWorkerNodePolicy
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
        - arn:aws:iam::aws:policy/AmazonEKS_CNI_Policy
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly
        - arn:aws:iam::aws:policy/ElasticLoadBalancingFullAccess
        - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy # we need only this for viewing logs in Cloudwatch, the rest are there because we need the default https://eksctl.io/usage/iam-policies/#attaching-policies-by-arn
      withAddonPolicies:
        autoScaler: true
        awsLoadBalancerController: true
        ebs: true
    desiredCapacity: 1
    minSize: 0
    maxSize: 6
    volumeSize: 20
    labels: { nodegroup-role: spot, autoscaling: enabled }
    taints:
      - key: nodegroup-role
        value: spot
        effect: NoSchedule
    tags:
      nodegroup-role: spot
      app: code4ro-k8s-prod
      env: prod
