fullnameOverride: crestem-ong-api

image:
  repository: code4romania/crestem-ong-api
  tag: 1.0.18

ingress:
  enabled: true
  annotations:
    "cert-manager.io/cluster-issuer": letsencrypt
  hosts:
    - host: api.crestem.ong
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: web-ssl
      hosts:
        - api.crestem.ong

service:
  port: 1337

livenessProbe:
  httpGet:
    path: /
    port: http

readinessProbe:
  httpGet:
    path: /
    port: http

resources:
  requests:
    cpu: 500m
    memory: 512Mi
  limits:
    cpu: 1000m
    memory: 768Mi

env:
  - name: APP_NAME
    value: "CrestemOng"
  - name: NODE_ENV
    value: "production"
  - name: DATABASE_CLIENT
    value: "postgres"
  - name: TZ
    value: "Europe/Bucharest"
  - name: APP_KEYS
    valueFrom:
      secretKeyRef:
        name: crestem-ong-api-secret
        key: APP_KEYS
  - name: API_TOKEN_SALT
    valueFrom:
      secretKeyRef:
        name: crestem-ong-api-secret
        key: API_TOKEN_SALT
  - name: ADMIN_JWT_SECRET
    valueFrom:
      secretKeyRef:
        name: crestem-ong-api-secret
        key: ADMIN_JWT_SECRET
  - name: JWT_SECRET
    valueFrom:
      secretKeyRef:
        name: crestem-ong-api-secret
        key: JWT_SECRET
  - name: DATABASE_HOST
    valueFrom:
      secretKeyRef:
        name: crestem-ong-api-secret
        key: DATABASE_HOST
  - name: DATABASE_PORT
    valueFrom:
      secretKeyRef:
        name: crestem-ong-api-secret
        key: DATABASE_PORT
  - name: DATABASE_NAME
    valueFrom:
      secretKeyRef:
        name: crestem-ong-api-secret
        key: DATABASE_NAME
  - name: DATABASE_USERNAME
    valueFrom:
      secretKeyRef:
        name: crestem-ong-api-secret
        key: DATABASE_USERNAME
  - name: DATABASE_PASSWORD
    valueFrom:
      secretKeyRef:
        name: crestem-ong-api-secret
        key: DATABASE_PASSWORD

  - name: AWS_ACCESS_KEY_ID
    valueFrom:
      secretKeyRef:
        name: crestem-ong-api-secret
        key: AWS_ACCESS_KEY_ID
