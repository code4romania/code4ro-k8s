apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: sprijin-de-urgenta
  namespace: sprijin-de-urgenta
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/max-scale: "3"
        autoscaling.knative.dev/min-scale: "1"
    spec:
      containers:
        - image: code4romania/sprijin-de-urgenta-api:2.15.1
          resources:
            limits:
              cpu: 300m
              memory: 2Gi
          ports:
            - containerPort: 8070
          env:
            - name: ENVIRONMENT
              value: "Production"
            - name: ENABLE_DEBUG_TOOLBAR
              value: "no"
            - name: API_PORT
              value: "8070"
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: sprijin-de-urgenta-secret
                  key: secret_key
            - name: RUN_MIGRATION
              value: "yes"
            - name: RUN_COMPILEMESSAGES
              value: "yes"
            - name: RUN_SEED_DATA
              value: "yes"
            - name: RUN_COLLECT_STATIC
              value: "yes"
            - name: RUN_DEV_SERVER
              value: "no"
            - name: DJANGO_SETTINGS_MODULE
              value: "revm_site.settings.production"
            - name: ALLOWED_HOSTS
              value: "sprijindeurgenta.ro"
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: sprijin-de-urgenta-secret
                  key: database_user
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sprijin-de-urgenta-secret
                  key: database_password
            - name: DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  name: sprijin-de-urgenta-secret
                  key: database_name
            - name: DATABASE_HOST
              valueFrom:
                secretKeyRef:
                  name: sprijin-de-urgenta-secret
                  key: database_host
            - name: DATABASE_PORT
              valueFrom:
                secretKeyRef:
                  name: sprijin-de-urgenta-secret
                  key: database_port
            - name: GUNICORN_WORKERS
              value: "10"
            - name: SUPER_ADMIN_PASS
              valueFrom:
                secretKeyRef:
                  name: sprijin-de-urgenta-secret
                  key: super_admin_password
            - name: SUPER_ADMIN_EMAIL
              valueFrom:
                secretKeyRef:
                  name: sprijin-de-urgenta-secret
                  key: super_admin_email
            - name: SUPER_ADMIN_FIRST_NAME
              value: "Super"
            - name: SUPER_ADMIN_LAST_NAME
              value: "Admin"
            - name: EMAIL_USE_TLS
              value: "yes"
            - name: EMAIL_USE_SSL
              value: "no"
            - name: FROM_EMAIL
              value: "noreply@sprijindeurgenta.ro"
            - name: EMAIL_HOST
              valueFrom:
                secretKeyRef:
                  name: sprijin-de-urgenta-secret
                  key: email_host
            - name: EMAIL_PORT
              valueFrom:
                secretKeyRef:
                  name: sprijin-de-urgenta-secret
                  key: email_port
            - name: EMAIL_HOST_USER
              valueFrom:
                secretKeyRef:
                  name: sprijin-de-urgenta-secret
                  key: email_host_user
            - name: EMAIL_HOST_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sprijin-de-urgenta-secret
                  key: email_host_password
            - name: ENABLE_SLACK_LOGGING
              value: "yes"
            - name: SLACK_LOGGING_COLOR
              value: "1D49A7"
            - name: SLACK_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: sprijin-de-urgenta-secret
                  key: slack_webhook_url
