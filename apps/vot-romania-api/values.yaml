fullnameOverride: vot-romania

image:
  repository: code4romania/vot-romania
  tag: v1.1

ingress:
  enabled: true
  annotations:
    "cert-manager.io/cluster-issuer": letsencrypt
  hosts:
    - host: api.votromania.ro
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: web-ssl
      hosts:
        - api.votromania.ro

resources:
  limits:
    cpu: 100m
    memory: 256Mi

env:
  - name: ConnectionStrings__VotRoDBConnection
    valueFrom:
      secretKeyRef:
        name: vot-romania-secret
        key: db_connection
  - name: HereMaps__Token
    valueFrom:
      secretKeyRef:
        name: vot-romania-secret
        key: heremaps_token
  - name: Authentication__Secret
    valueFrom:
      secretKeyRef:
        name: vot-romania-secret
        key: authentication_secret
  - name: UserSettings__Users__0__Name
    value: "Super admin"
  - name: UserSettings__Users__0__UserName
    valueFrom:
      secretKeyRef:
        name: vot-romania-secret
        key: admin_username
  - name: UserSettings__Users__0__Password
    valueFrom:
      secretKeyRef:
        name: vot-romania-secret
        key: admin_password
  - name: UserSettings__Users__0__Scopes__0
    value: "content"
  - name: UserSettings__Users__0__Scopes__1
    value: "polling-stations"
