apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: typesense
  namespace: declaratii-avere
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/min-scale: "1"
        autoscaling.knative.dev/max-scale: "1"
    spec:
      containers:
        - image: typesense/typesense:29.0
          resources:
            requests:
              cpu: 500m
              memory: 1024M
            limits:
              cpu: 1000m
              memory: 2048M
          ports:
            - containerPort: 8108
          volumeMounts:
            - mountPath: /typesense-data
              name: typesense-data
          env:
            - name: TYPESENSE_DATA_DIR
              value: "/typesense-data"
            - name: TYPESENSE_ENABLE_CORS
              value: "true"
            - name: TYPESENSE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: declaratii-avere-secret
                  key: TYPESENSE_API_KEY
      volumes:
        - name: typesense-data
          persistentVolumeClaim:
            claimName: declaratii-avere-pvc
            readOnly: false
---
apiVersion: v1
kind: Service
metadata:
  name: typesense
spec:
  selector:
    app: typesense
  ports:
    - protocol: TCP
      name: http
      port: 8108
      targetPort: 8108
