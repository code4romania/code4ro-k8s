apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: weblate
  namespace: argocd
spec:
  destination:
    namespace: weblate
    server: https://kubernetes.default.svc
  project: default
  sources:
    - path: apps/weblate
      repoURL: https://github.com/code4romania/code4ro-k8s.git
      targetRevision: HEAD
    - repoURL: https://helm.weblate.org
      targetRevision: 0.5.2
      chart: weblate
      helm:
        valuesObject:
          existingSecret: weblate-secret
          siteDomain: translations.code4.ro
          ingress:
            enabled: true
            ingressClassName: alb
            annotations:
              "alb.ingress.kubernetes.io/scheme": internet-facing
              "alb.ingress.kubernetes.io/target-type": ip
              "alb.ingress.kubernetes.io/group.name": main-alb
              "alb.ingress.kubernetes.io/listen-ports": '[{"HTTP": 80}, {"HTTPS":443}]'
              "alb.ingress.kubernetes.io/ssl-redirect": "443"
            hosts:
              - host: translations.code4.ro
                paths:
                  - path: /
                    pathType: Prefix
            tls:
              - secretName: web-ssl
                hosts:
                  - translations.code4.ro
          postgresql:
            auth:
              existingSecret: weblate-secret
              secretKeys:
                adminPasswordKey: postgresql-password
          redis:
            auth:
              existingSecret: weblate-secret
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
