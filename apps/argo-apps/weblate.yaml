apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: weblate
  namespace: argocd
spec:
  destination:
    namespace: weblate
    server: https://kubernetes.default.svc
  project: default
  sources:
    - path: apps/weblate
      repoURL: https://github.com/code4romania/code4ro-k8s.git
      targetRevision: HEAD
    - repoURL: https://helm.weblate.org
      targetRevision: 0.5.2
      chart: weblate
      helm:
        valuesObject:
          existingSecret: weblate-secret
          siteDomain: translations.code4.ro
          postgresql:
            auth:
              existingSecret: weblate-secret
          redis:
            auth:
              existingSecret: weblate-secret
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
