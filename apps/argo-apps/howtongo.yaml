apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: howtongo
  namespace: argocd
spec:
  project: default
  source:
    path: apps/howtongo
    repoURL: https://github.com/code4romania/code4ro-k8s.git
    targetRevision: HEAD
  destination:
    namespace: howtongo
    server: https://kubernetes.default.svc
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
