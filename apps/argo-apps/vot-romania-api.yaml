apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vot-romania-api
  namespace: argocd
spec:
  project: default
  source:
    path: apps/vot-romania-api
    repoURL: https://github.com/code4romania/code4ro-k8s.git
    targetRevision: HEAD
  destination:
    namespace: vot-romania-api
    server: https://kubernetes.default.svc
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true
