apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: paul
  namespace: argocd
spec:
  project: default
  source:
    path: apps/paul
    repoURL: git@github.com:code4romania/code4ro-k8s.git
    targetRevision: new-cluster
  destination:
    namespace: paul
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
