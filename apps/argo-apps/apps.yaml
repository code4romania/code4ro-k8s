apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: app-of-apps
  namespace: argocd
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: https://github.com/code4romania/code4ro-k8s.git
        revision: HEAD
        directories:
          - path: apps/*
  template:
    metadata:
      name: "{{ .path.basename }}"
    spec:
      project: default
      sources:
        - path: apps/{{ .path.basename }}
          repoURL: https://github.com/code4romania/code4ro-k8s.git
          targetRevision: HEAD
          ref: myRepo
        - path: charts/universal-app
          repoURL: https://github.com/code4romania/code4ro-k8s.git
          targetRevision: HEAD
          helm:
            valueFiles:
              - $myRepo/apps/{{ .path.basename }}/values.yaml
      destination:
        namespace: "{{ .path.basename }}"
        server: https://kubernetes.default.svc
      syncPolicy:
        # automated: {}
        syncOptions:
          - CreateNamespace=true
