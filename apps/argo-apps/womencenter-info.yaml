apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: womencenter-info
  namespace: argocd
spec:
  project: default
  source:
    path: apps/womencenter-info
    repoURL: git@github.com:code4romania/code4ro-k8s.git
    targetRevision: new-cluster
  destination:
    namespace: womencenter-info
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
