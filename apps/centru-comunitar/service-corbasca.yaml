apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: corbasca
  namespace: centru-comunitar
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/min-scale: "1"
        autoscaling.knative.dev/max-scale: "1"
    spec:
      containers:
        - image: code4romania/website-factory:1.7.5
          resources:
            requests:
              cpu: 10m
              memory: 100M
            limits:
              cpu: 250m
              memory: 256M
          ports:
            - containerPort: 80
          env:
            - name: WEBSITE_FACTORY_EDITION
              value: "ong"
            - name: WEBSITE_FACTORY_HIDE_BANNER
              value: "false"
            - name: APP_URL
              value: "https://corbasca.centru-comunitar.ro"
            - name: DB_DATABASE
              value: "centru-comunitar-corbasca"
            - name: AWS_BUCKET_ROOT
              value: "corbasca"
            - name: APP_KEY
              valueFrom:
                secretKeyRef:
                  name: centru-comunitar-secret
                  key: APP_KEY
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: centru-comunitar-secret
                  key: DB_HOST
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: centru-comunitar-secret
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: centru-comunitar-secret
                  key: DB_PASSWORD
            - name: MAIL_MAILER
              value: "ses"
            - name: MAIL_FROM_ADDRESS
              valueFrom:
                secretKeyRef:
                  name: centru-comunitar-secret
                  key: MAIL_FROM_ADDRESS
            - name: FILESYSTEM_DRIVER
              value: "s3"
            - name: FILESYSTEM_CLOUD
              value: "s3"
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: centru-comunitar-secret
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: centru-comunitar-secret
                  key: AWS_SECRET_ACCESS_KEY
            - name: AWS_DEFAULT_REGION
              valueFrom:
                secretKeyRef:
                  name: centru-comunitar-secret
                  key: AWS_DEFAULT_REGION
            - name: AWS_BUCKET
              valueFrom:
                secretKeyRef:
                  name: centru-comunitar-secret
                  key: AWS_BUCKET
