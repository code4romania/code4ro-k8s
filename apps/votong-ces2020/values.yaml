fullnameOverride: votong-ces2020

image:
  repository: code4romania/votong
  tag: v1.3

ingress:
  enabled: true
  annotations:
    "cert-manager.io/cluster-issuer": letsencrypt
  hosts:
    - host: ces2020.votong.ro
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: web-ssl
      hosts:
        - ces2020.votong.ro

service:
  port: 8010

livenessProbe: null
readinessProbe: null

resources:
  limits:
    cpu: 250m
    memory: 1536Mi

env:
  - name: DATABASE_URL
    valueFrom:
      secretKeyRef:
        name: votong-ces2020-secret
        key: S_DATABASE_URL
  - name: ANALYTICS_ENABLED
    valueFrom:
      secretKeyRef:
        name: votong-ces2020-secret
        key: S_ANALYTICS_ENABLED
  - name: ENABLE_DEBUG_TOOLBAR
    valueFrom:
      secretKeyRef:
        name: votong-ces2020-secret
        key: S_ENABLE_DEBUG_TOOLBAR
  - name: LOAD_DUMMY_DATA
    valueFrom:
      secretKeyRef:
        name: votong-ces2020-secret
        key: S_LOAD_DUMMY_DATA
  - name: RUN_DEV_SERVER
    valueFrom:
      secretKeyRef:
        name: votong-ces2020-secret
        key: S_RUN_DEV_SERVER
  - name: RUN_COLLECT_STATIC
    valueFrom:
      secretKeyRef:
        name: votong-ces2020-secret
        key: S_RUN_COLLECT_STATIC
  - name: DJANGO_SETTINGS_MODULE
    valueFrom:
      secretKeyRef:
        name: votong-ces2020-secret
        key: S_DJANGO_SETTINGS_MODULE
  - name: SECRET_KEY
    valueFrom:
      secretKeyRef:
        name: votong-ces2020-secret
        key: S_SECRET_KEY
  - name: RECAPTCHA_PUBLIC_KEY
    valueFrom:
      secretKeyRef:
        name: votong-ces2020-secret
        key: S_RECAPTCHA_PUBLIC_KEY
  - name: RECAPTCHA_PRIVATE_KEY
