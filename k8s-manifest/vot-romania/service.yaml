apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: vot-romania
  namespace: vot-romania
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: "3"
    spec:
      containers:
        - image: code4romania/vot-romania:8f9e1a27bb57f97ca0cf67085728385ea8ed6f9c
          resources:
            limits:
              cpu: "1"
              memory: 1Gi
            requests:
              cpu: 100m
              memory: 240M
          ports:
            - containerPort: 80
          env:
            - name: ConnectionStrings__VotRoDBConnection
              valueFrom:
                secretKeyRef:
                  key: db_connection
                  name: vot-romania-secret
            - name: HereMaps__Token
              valueFrom:
                secretKeyRef:
                  key: heremaps_token
                  name: vot-romania-secret
            - name: Authentication__Secret
              valueFrom:
                secretKeyRef:
                  key: authentication_secret
                  name: vot-romania-secret
            - name: UserSettings__Users__0__UserName
              valueFrom:
                secretKeyRef:
                  key: admin_username
                  name: vot-romania-secret
            - name: UserSettings__Users__0__Name
              valueFrom:
                secretKeyRef:
                  key: admin_name
                  name: vot-romania-secret
            - name: UserSettings__Users__0__Password
              valueFrom:
                secretKeyRef:
                  key: admin_password
                  name: vot-romania-secret
            - name: UserSettings__Users__0__Scopes__0
              valueFrom:
                secretKeyRef:
                  key: admin_scopes_content
                  name: vot-romania-secret
            - name: UserSettings__Users__0__Scopes__1
              valueFrom:
                secretKeyRef:
                  key: admin_scopes_stations
                  name: vot-romania-secret
