apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: ecutremur
  namespace: ecutremur
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: "3"
    spec:
      containers:
        - image: wordpress:latest
          resources:
             requests:
              cpu: 100m
              memory: 240M
             limits:
              cpu: 500m
              memory: 300M
          ports:
            - containerPort: 80
          env:
            - name: WORDPRESS_DB_HOST
              valueFrom:
                secretKeyRef:
                  name: ecutremur-secret
                  key: S_WORDPRESS_DB_HOST
            - name: WORDPRESS_DB_USER
              valueFrom:
                secretKeyRef:
                  name: ecutremur-secret
                  key: S_WORDPRESS_DB_USER
            - name: WORDPRESS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ecutremur-secret
                  key: S_WORDPRESS_DB_PASSWORD
            - name: WORDPRESS_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: ecutremur-secret
                  key: S_WORDPRESS_DB_NAME
           
