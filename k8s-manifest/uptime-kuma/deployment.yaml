apiVersion: apps/v1
kind: Deployment
metadata:
  name: uptime-kuma
  namespace: uptime-kuma
  labels:
    app: uptime-kuma
spec:
  selector:
    matchLabels:
      app: uptime-kuma
  replicas: 1
  strategy:
    type: Recreate

  template:
    metadata:
      labels:
        app: uptime-kuma
    spec:
      containers:
        - name: app
          image: louislam/uptime-kuma:1.17.1
          ports:
            - containerPort: 3001
          volumeMounts:
            - mountPath: /app/data
              name: storage
          livenessProbe:
            exec:
              command:
                - node
                - extra/healthcheck.js
            initialDelaySeconds: 180
            periodSeconds: 60
            timeoutSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 3001
              scheme: HTTP
          resources:
            requests:
              cpu: 100m
              memory: 200M
            limits:
              cpu: 500m
              memory: 300M
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: uptime-kuma-pvc
