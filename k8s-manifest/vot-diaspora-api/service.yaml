apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: vot-diaspora
  namespace: vot-diaspora
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: "3"
    spec:
      containers:
        - image: code4romania/vot-diaspora-update:3d42b165584d2456cfaa99f3f8e3b1db7bd23819
          resources:
            requests:
              cpu: 100m
              memory: 240M
            limits:
              cpu: 1
              memory: 1Gi
          ports:
            - containerPort: 80
          env:
            - name: HereMaps__Token
              valueFrom:
                secretKeyRef:
                  name: vot-diaspora-secret
                  key: heremaps_token
            - name: Authentication__Secret
              valueFrom:
                secretKeyRef:
                  name: vot-diaspora-secret
                  key: authentication_secret
            - name: UserSettings__Users__0__UserName
              valueFrom:
                secretKeyRef:
                  name: vot-diaspora-secret
                  key: admin_username
            - name: UserSettings__Users__0__Name
              valueFrom:
                secretKeyRef:
                  name: vot-diaspora-secret
                  key: admin_name
            - name: UserSettings__Users__0__Password
              valueFrom:
                secretKeyRef:
                  name: vot-diaspora-secret
                  key: admin_password
            - name: UserSettings__Users__0__Scopes__0
              valueFrom:
                secretKeyRef:
                  name: vot-diaspora-secret
                  key: admin_scopes_content
            - name: UserSettings__Users__0__Scopes__1
              valueFrom:
                secretKeyRef:
                  name: vot-diaspora-secret
                  key: admin_scopes_stations
