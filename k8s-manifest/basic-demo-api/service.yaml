apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: basic-demo-api
  namespace: basic-demo-api
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/max-scale: "1"
    spec:
      containers:
        - image: decembrya/basic-demo-api:v1.4
          resources:
            limits:
              cpu: 500m
              memory: 200M
          ports:
            - containerPort: 80
          env:
            - name: ASPNETCORE__ENVIRONMENT
              value: "Production"
            - name: SECRET__THING
              valueFrom:
                secretKeyRef:
                  name: basic-demo-api-secret
                  key: secret_thing
