apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - https://github.com/knative/operator/releases/download/knative-v1.10.0/operator.yaml
  - https://github.com/knative/net-certmanager/releases/download/knative-v1.10.0/release.yaml
  - crd.yaml

patches:
  - path: config-certmanager.yaml
    target:
      version: v1
      kind: ConfigMap
      name: config-certmanager
