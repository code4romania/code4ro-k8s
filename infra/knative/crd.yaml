apiVersion: v1
kind: Namespace
metadata:
  name: knative-serving
  labels:
    app.kubernetes.io/component: net-kourier
    app.kubernetes.io/name: knative-serving
    kubernetes.io/metadata.name: knative-serving
    networking.knative.dev/ingress-provider: kourier
---
apiVersion: operator.knative.dev/v1beta1
kind: KnativeServing
metadata:
  name: knative-serving
  namespace: knative-serving
spec:
  version: "1.10"
  ingress:
    kourier:
      enabled: true
  services:
    - name: kourier
      annotations:
        service.beta.kubernetes.io/aws-load-balancer-type: "external"
        service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
        service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
        service.beta.kubernetes.io/aws-load-balancer-attributes: deletion_protection.enabled=true

  deployments:
  - name: webhook
    replicas: 2
    annotations:
      cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
  - name: activator
    replicas: 2
    annotations:
      cluster-autoscaler.kubernetes.io/safe-to-evict: "true"   
  - name: domainmapping-webhook
    replicas: 2
    annotations:
      cluster-autoscaler.kubernetes.io/safe-to-evict: "true"     
  podDisruptionBudgets:
  - name: activator-pdb
    minAvailable: 50%
  - name: webhook-pdb
    minAvailable: 50%
  - name: domainmapping-webhook-pdb
    minAvailable: 50%
    
  config:
    features:
      kubernetes.podspec-tolerations: 'Allowed'
      kubernetes.podspec-nodeselector: 'Allowed'
    certmanager:
      issuerRef: |
        kind: ClusterIssuer
        name: letsencrypt
    network:
      ingress-class: "kourier.ingress.networking.knative.dev"
      http-protocol: "Redirected"
      auto-tls: "Enabled"
      autocreate-cluster-domain-claims: "true"
    gc:
      # always keep around the last non-active revision
      retain-since-create-time: "disabled"
      retain-since-last-active-time: "disabled"
      min-non-active-revisions: "1"
      max-non-active-revisions: "1"
