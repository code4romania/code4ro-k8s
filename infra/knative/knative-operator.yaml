apiVersion: apps/v1
kind: Deployment
metadata:
  name: knative-operator
  namespace: default
spec:
  template:
    spec:
      containers:
      - name: knative-operator
        volumeMounts:
          - mountPath: "/knative-custom-manifest"
            name: "config-manifest-volume"
      volumes:
        - name: "config-manifest-volume"
          configMap: 
            name: "config-manifest"
     
