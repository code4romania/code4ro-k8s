apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-apps-infra
  namespace: argocd
spec:
  project: infra
  source:
    path: infra/argo-apps
    repoURL: https://github.com/code4romania/code4ro-k8s.git
    targetRevision: HEAD
  destination:
    namespace: argo
    server: https://kubernetes.default.svc
  syncPolicy:
    automated: {}
