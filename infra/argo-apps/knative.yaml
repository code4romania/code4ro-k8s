apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: knative
  namespace: argocd
spec:
  project: infra
  source:
    path: infra/knative
    repoURL: https://github.com/code4romania/code4ro-k8s.git
    targetRevision: old-cluster-aws
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
