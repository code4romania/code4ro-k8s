apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-agent
  namespace: argocd
spec:
  project: infra
  sources:
    - path: infra/grafana-agent
      repoURL: https://github.com/code4romania/code4ro-k8s.git
      targetRevision: HEAD      
  destination:
    namespace: grafana
    server: https://kubernetes.default.svc
  syncPolicy:
      syncOptions:
      - CreateNamespace=true
