apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: victoria-metrics
  namespace: argocd
spec:
  destination:
    namespace: victoria-metrics
    server: https://kubernetes.default.svc
  project: infra
  sources:
    - repoURL: https://github.com/code4romania/code4ro-k8s.git
      path: infra/victoria-metrics
      targetRevision: HEAD  
    - repoURL: https://victoriametrics.github.io/helm-charts
      targetRevision: 0.8.59
      chart: victoria-metrics-single
      helm:
        values: |-
          server:
            extraArgs:
              opentsdbHTTPListenAddr: ":4242"
              retentionPeriod: 1
            scrape:
              enabled: true
              configMap: ""
              config:
                global:
                  scrape_interval: 30s
                scrape_configs:
                  - job_name: victoriametrics
                    static_configs:
                      - targets: [ "localhost:8428" ]
    - repoURL: https://victoriametrics.github.io/helm-charts
      targetRevision: 0.2.80
      chart: victoria-metrics-auth
      helm:
        values: |-
          service:
            servicePort: 80
          config:
            users:
            - bearer_token: \%{AUTH_TOKEN}
              url_prefix: "http://victoria-metrics-victoria-metrics-single-server:8428"
              headers:
              - "X-Scope-OrgID: code4ro"
          env:
            - name: AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: victoria-metrics-auth
                  key: AUTH_TOKEN
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
