apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd
resources:
  - https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml?ref=v2.7.3
  - namespace.yaml
  - project.yaml
  - domain-mapping.yaml

patches:
- path: argocd-cmd-params-cm.yaml
  target:
    version: v1
    kind: ConfigMap
    name: argocd-cmd-params-cm
- path: argocd-cm.yaml
  target:
    version: v1
    kind: ConfigMap
    name: argocd-cm
