apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  namespace: victoria-metrics
  labels:
    app: autoscaler
  name: autoscaler
spec:
  endpoints:
  - interval: 30s
    port: http-metrics
  namespaceSelector:
    matchNames:
    - knative-serving
  selector:
    matchLabels:
      app: autoscaler
---
