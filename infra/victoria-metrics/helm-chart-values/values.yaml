fullnameOverride: "vm-stack"

kube-state-metrics:
  metricLabelsAllowlist:
    - pods=[*]
    - deployments=[app.kubernetes.io/name,app.kubernetes.io/component,app.kubernetes.io/instance]
  nodeSelector: 
    nodegroup-role: spot
  tolerations:
    - key: "nodegroup-role"
      operator: "Equal"
      value: "spot"
      effect: "NoSchedule"


vmsingle:
  spec:
    retentionPeriod: "1"
    extraArgs:
      maxLabelsPerTimeseries: "40"
    resources:
      requests:
        memory: 1Gi
      limits: 
        memory: 1.5Gi
    nodeSelector: 
      nodegroup-role: spot
    tolerations:
      - key: "nodegroup-role"
        operator: "Equal"
        value: "spot"
        effect: "NoSchedule"

vmagent:
  spec:
    resources:
      requests:
        cpu: 60m
      limits: 
        memory: 200M
    nodeSelector: 
      nodegroup-role: spot
    tolerations:
      - key: "nodegroup-role"
        operator: "Equal"
        value: "spot"
        effect: "NoSchedule"

kubeControllerManager:
  enabled: false
coreDns:
  enabled: false
kubeEtcd:
  enabled: false
kubeScheduler:
  enabled: false
alertmanager:
  nodeSelector: 
    nodegroup-role: spot
  tolerations:
    - key: "nodegroup-role"
      operator: "Equal"
      value: "spot"
      effect: "NoSchedule"
grafana:
  vmServiceScrape:
    enabled: false
  admin:
    existingSecret: grafana-secret
  envFromSecret: grafana-secret
  persistence:
    enabled: true

  nodeSelector: 
    nodegroup-role: spot
  tolerations:
    - key: "nodegroup-role"
      operator: "Equal"
      value: "spot"
      effect: "NoSchedule"

  ingress:
    enabled: true
    ingressClassName: alb
    hosts:
      - metrics.code4.ro
    tls:
      - secretName: web-ssl
        hosts:
          - metrics.code4.ro
    annotations:
      "alb.ingress.kubernetes.io/scheme": internet-facing
      "alb.ingress.kubernetes.io/target-type": ip
      "alb.ingress.kubernetes.io/group.name": main-alb
      "alb.ingress.kubernetes.io/listen-ports": '[{"HTTP": 80}, {"HTTPS":443}]'
      "alb.ingress.kubernetes.io/ssl-redirect": '443' 

  grafana.ini:
    server:
      domain: metrics.code4.ro
      root_url: https://metrics.code4.ro
    users:
      allow_sign_up: false
      allow_org_create: false
    log:
      mode: console
      level: error
    auth.google:
        enabled: true
        client_id: 578670592407-0r9vnq4l6r6ck8jpo1gthohfq520rgt7.apps.googleusercontent.com
        client_secret: ${google-client-secret}
        allowed_domains: code4.ro commitglobal.org
      
